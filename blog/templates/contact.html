{% extends "footer.html" %}
{% load static %}

{% block title %}Contacto — Nexus Gaming{% endblock %}

{% block content %}
<section class="relative overflow-hidden bg-gradient-to-b from-slate-950 via-black to-slate-950 text-white">
  <div class="pointer-events-none absolute -top-24 left-1/2 size-[36rem] -translate-x-1/2 rounded-full bg-emerald-500/25 blur-3xl"></div>

  <div class="relative max-w-7xl mx-auto px-4 py-16">
    <div class="text-center">
      <span class="inline-flex items-center gap-2 rounded-full border border-emerald-400/30 bg-emerald-400/10 px-3 py-1 text-[11px] font-semibold tracking-wider uppercase text-emerald-300">
        <svg class="size-3.5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 2l3 7h7l-5.5 4 2.5 7-7-4.5L5 20l2.5-7L2 9h7l3-7z"/></svg>
        Contacto
      </span>
      <h1 class="mt-5 text-3xl sm:text-5xl font-extrabold tracking-tight">
        Estamos aquí para ayudarte
      </h1>
      <p class="mx-auto mt-4 max-w-xl text-white/75">
        Si tienes preguntas, sugerencias o necesitas asistencia, no dudes en contactarnos.
      </p>
    </div>

    <div class="mx-auto mt-8 max-w-md">
      <form action="#" method="POST" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="name" class="block text-sm font-medium text-white">Nombre</label>
          <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md bg-white/10 border border-white/20 px-3 py-2 text-white placeholder-gray-400 focus:border-cyan-500 focus:ring-cyan-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-white">Correo electrónico</label>
          <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md bg-white/10 border border-white/20 px-3 py-2 text-white placeholder-gray-400 focus:border-cyan-500 focus:ring-cyan-500">
        </div>
