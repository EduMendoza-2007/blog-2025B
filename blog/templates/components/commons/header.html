
<header class="sticky top-0 z-50">
  <div class="bg-black/40 border-b border-white/10 backdrop-blur">
    <div class="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between text-white">
      <a href="{% url 'home' %}" class="flex items-center gap-2 font-extrabold tracking-wide">
        <span class="inline-block w-2 h-2 rounded-full bg-emerald-400 shadow-[0_0_12px_#34d399]"></span>
        <span>Nexus<span class="text-emerald-400">Gaming</span></span>
      </a>
      <nav class="hidden sm:flex items-center gap-6 text-sm">
        <a href="{% url 'home' %}" class="text-white/80 hover:text-white">Inicio</a>
        <a href="{% url 'post:post_list' %}" class="text-white/80 hover:text-white">Publicaciones</a>
        <a href="{% url 'about_us' %}" class="text-white/80 hover:text-white">Acerca de</a>
      </nav>
      <div class="flex gap-3 justify-end">
      {% if user.is_authenticated %}
      {% if user.is_collaborator or user.is_superuser or user.is_staff or user.is_admin %}
      <a href="{% url 'post:post_create' %}">Publicar</a>
      {% endif %}
      <a href="{% url 'user:user_profile' %}">{{ user.username }}</a>
      <form method="POST" action="{% url 'user:auth_logout' %}">
        {% csrf_token %}
        <button type="submit">Cerrar sesión</button>
      </form>
      {% else %}
        <a href="{% url 'user:auth_login' %}" class="px-3 py-1.5 rounded-lg bg-emerald-500 hover:bg-emerald-400 text-black text-sm font-semibold transition">
        Iniciar Sesión
        </a>
        <a href="{% url 'user:auth_register' %}" class="px-3 py-1.5 rounded-lg bg-emerald-500 hover:bg-emerald-400 text-black text-sm font-semibold transition">
      Registrarte
        </a>
      {% endif %}
</div>

    </div>
  </div>
</header>
