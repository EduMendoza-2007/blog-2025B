{% if page_obj and page_obj.paginator.num_pages > 1 %}
<nav class="flex items-center justify-center gap-2 mt-6">
  {% if page_obj.has_previous %}
    <a href="?page={{ page_obj.previous_page_number }}{{ request.GET.q|yesno:'&q='|add:request.GET.q }}{{ request.GET.cat|yesno:'&cat='|add:request.GET.cat }}"
       class="px-3 py-1 rounded bg-gray-800 hover:bg-gray-700">Anterior</a>
  {% endif %}
  <span class="px-3 py-1 rounded bg-gray-800">{{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</span>
  {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}{{ request.GET.q|yesno:'&q='|add:request.GET.q }}{{ request.GET.cat|yesno:'&cat='|add:request.GET.cat }}"
       class="px-3 py-1 rounded bg-gray-800 hover:bg-gray-700">Siguiente</a>
  {% endif %}
</nav>
{% endif %}
