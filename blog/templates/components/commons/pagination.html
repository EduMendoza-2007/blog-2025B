{% if page_obj and page_obj.paginator.num_pages > 1 %}
<nav class="flex items-center justify-center gap-2 mt-6">
  {% if page_obj.has_previous %}
    <a href="?page={{ page_obj.previous_page_number }}"
       class="px-3 py-1 rounded bg-gray-800 hover:bg-white">Anterior</a>
  {% endif %}
  <span class="px-3 py-1 rounded bg-white">{{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</span>
  {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}"
       class="px-3 py-1 rounded bg-gray-800 hover:bg-white">Siguiente</a>
  {% endif %}
</nav>
{% endif %}
