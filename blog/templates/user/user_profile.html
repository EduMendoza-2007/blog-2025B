{% extends 'layouts/general_layout.html' %}


{% block title %}
    USER PROFILE
{% endblock title %}


{% block content %}
    

    
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
<section class="relative overflow-hidden bg-gradient-to-b from-slate-950 via-black to-slate-950 text-white">
  <!-- Glow decorativo -->
  <div class="pointer-events-none absolute -top-24 left-1/2 size-[36rem] -translate-x-1/2 rounded-full bg-emerald-500/25 blur-3xl"></div>
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Profile Info Card -->
            <div class="lg:col-span-1 flex">
                <div class="bg-emerald-950 rounded-2xl shadow-lg p-6 border border-slate-200 m-5 w-full">
                    <!-- Profile Picture -->
                    <div class="text-center">
                        <div class="relative inline-block w-50">
                            <img src="{{ user.avatar.url }}" 
                                 alt="Foto de perfil" 
                                 class="w-32 h-32 rounded-full mx-auto object-cover border-4 border-white shadow-lg">
                            <div class="absolute bottom-2 right-2 bg-green-500 w-6 h-6 rounded-full border-2 border-white"></div>
                        </div>
                        <h2 class="mt-4 text-2xl font-bold text-white">{{ user.username }}</h2>
                        <p class="text-white/60 mt-1">{{ user.alias }}</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
{% endblock content %}
