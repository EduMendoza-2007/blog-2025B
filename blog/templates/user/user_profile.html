{% extends 'layouts/general_layout.html' %}


{% block title %}
    USER PROFILE
{% endblock title %}


{% block content %}
    

    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Profile Info Card -->
            <div class="lg:col-span-1 flex">
                <div class="bg-white rounded-2xl shadow-lg p-6 border border-slate-200 m-5">
                    <!-- Profile Picture -->
                    <div class="text-center">
                        <div class="relative inline-block w-50">
                            <img src="{{ user.avatar.url }}" 
                                 alt="Foto de perfil" 
                                 class="w-32 h-32 rounded-full mx-auto object-cover border-4 border-white shadow-lg">
                            <div class="absolute bottom-2 right-2 bg-green-500 w-6 h-6 rounded-full border-2 border-white"></div>
                        </div>
                        <h2 class="mt-4 text-2xl font-bold text-slate-800">{{ user.username }}</h2>
                        <p class="text-slate-600 mt-1">{{ user.alias }}</p>
                    </div>
                </div>

            <!-- Content Area -->
            <div class="lg:col-span-2">
                <!-- Tabs -->
                <div class="bg-white rounded-2xl shadow-lg border border-slate-200 w-100 m-7 h-full">
                    <div class="border-b border-slate-200">
                        <nav class="flex space-x-8 px-6">
                            <button class="py-4 px-1 border-b-2 border-blue-600 text-blue-600 font-medium text-sm">
                                Artículos Recientes
                            </button>
                        </nav>
                    </div>

                    <!-- Articles List -->
                    <div class="p-6">
                        <!-- Article Item -->
                        <article class="border-b border-slate-200 pb-6 mb-6 last:border-b-0 last:pb-0 last:mb-0">
                            <div class="flex items-start space-x-4">
                                <img src="{{ post.image.url }}" alt="Imagen del artículo" class="w-20 h-20 rounded-lg object-cover flex-shrink-0">
                                <div class="flex-1 min-w-0">
                                    <h3 class="text-lg font-semibold text-slate-800 hover:text-blue-600 cursor-pointer">
                                        {{ post.title }}
                                        <span class="text-sm text-slate-500"> - {{ post.date }}</span>

                                    </h3>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-md text-xs font-medium">
                                        {{ post.category }}
                                    </span>
                                    <button class="text-slate-400 hover:text-slate-600">
                                        <i class="fas fa-ellipsis-h"></i>
                                    </button>
                                </div>
                            </div>
                        </article>

                    <div class="px-6 pb-6">
                        <button class="w-full py-3 px-4 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition-colors font-medium">
                            Cargar más artículos
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
{% endblock content %}
