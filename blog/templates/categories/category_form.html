{% extends "layouts/general_layout.html" %}
{% block title %}{{ page_title|default:"Editar categoría" }} - Mi Blog{% endblock %}
{% block page %}
<h1 class="text-2xl font-bold mb-4">{{ page_title|default:"Editar categoría" }}</h1>
<form method="post" class="bg-gray-800/60 rounded-2xl p-6 space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="px-4 py-2 rounded-lg bg-emerald-500 hover:bg-emerald-400 text-black font-semibold">Guardar</button>
</form>
{% endblock %}
