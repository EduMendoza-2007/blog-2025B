{% extends "layouts/general_layout.html" %}
{% block title %}Eliminar: {{ category.name }} - Nexus Gaming{% endblock %}
{% block page %}
<h1 class="text-2xl font-bold mb-4">Eliminar categoría</h1>
<p class="mb-4">¿Confirmás eliminar <strong>{{ category.name }}</strong>?</p>
<form method="post" class="flex gap-3">
  {% csrf_token %}
  <button class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-500 text-white font-semibold">Eliminar</button>
  <a href="{% url 'category_list' %}" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600">Cancelar</a>
</form>
{% endblock %}
